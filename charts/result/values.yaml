# Default values for result chart
# This is a YAML-formatted file.

replicaCount: 5

image:
  repository: codedev.jfrog.io/poc-demo-1-docker-local/cf-workshop/cf-result
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "wshp-1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Istio Gateway configuration
gateway:
  enabled: true
  name: result-gateway
  hosts:
    - "canary-demo.sales-dev.codefresh.io"

# Istio VirtualService configuration
virtualService:
  enabled: true
  name: result-virtualservice
  # Routing mode: "argo-managed" or "static-preview"
  # - argo-managed: Argo Rollouts manages traffic splitting progressively
  # - static-preview: Users without Canary header always go to preview
  routingMode: "argo-managed"
  hosts:
    - "canary-demo.sales-dev.codefresh.io"

# Istio DestinationRule configuration
destinationRule:
  enabled: true
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s

# Argo Rollouts configuration
rollout:
  enabled: true
  revisionHistoryLimit: 2  # Keep max 2 ReplicaSets in history
  
  strategy:
    canary:
      # Services - separate services required by Argo Rollouts
      stableService: result-stable
      canaryService: result-preview
      
      # Analysis configuration
      analysis:
        enabled: true
        successfulRunHistoryLimit: 2   # Keep max 2 successful AnalysisRuns
        unsuccessfulRunHistoryLimit: 2  # Keep max 2 failed AnalysisRuns
      
      # Traffic routing via Istio
      trafficRouting:
        enabled: true
        istio:
          virtualServiceName: result-virtualservice
          virtualServiceRoutes:
            - stable  # Must match route name in VirtualService
      
      # Canary deployment steps
      # Step 1: Deploy canary pods (20% of replicas) with 0% traffic for analysis
      # Step 2: Manual gate after analysis passes
      # Steps 3-6: Gradually increase traffic to 5%, 20%, 50%, 100%
      steps:
        # Step 1: Deploy canary pods but send 0% traffic - for analysis
        - setWeight: 0
        - setCanaryScale:
            weight: 20  # Deploy 20% of pods as canary (e.g., 1 pod out of 5)
        - analysis: true
        
        # Step 2: Manual approval required before routing any traffic
        # Using 'manualPause: true' instead of empty pause object
        - manualPause: true
        
        # Step 3: Route 5% traffic to canary
        - setWeight: 5
        - pause:
            duration: 2m
        
        # Step 4: Route 20% traffic to canary
        - setWeight: 20
        - pause:
            duration: 2m
        
        # Step 5: Route 50% traffic to canary
        - setWeight: 50
        - pause:
            duration: 2m
        
        # Step 6: Route 100% traffic to canary
        - setWeight: 100

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: PORT
    value: "80"
  - name: POSTGRES_USER
    value: "postgres"
  - name: POSTGRES_PASSWORD
    value: "postgres"
  - name: POSTGRES_HOST
    value: "db"
  - name: POSTGRES_PORT
    value: "5432"