{{- if .Values.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "result.fullname" . }}
  labels:
    {{- include "result.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      {{- include "result.selectorLabels" . | nindent 6 }}
  strategy:
    canary:
      stableService: {{ .Values.rollout.strategy.canary.stableService }}
      canaryService: {{ .Values.rollout.strategy.canary.canaryService }}
      {{- if .Values.rollout.strategy.canary.trafficRouting.enabled }}
      trafficRouting:
        istio:
          virtualService:
            name: {{ .Values.rollout.strategy.canary.trafficRouting.istio.virtualServiceName }}
            routes:
            {{- range .Values.rollout.strategy.canary.trafficRouting.istio.virtualServiceRoutes }}
            - {{ . }}
            {{- end }}
      {{- end }}
      {{- if .Values.rollout.strategy.canary.analysis.enabled }}
      analysis:
        templates:
        - templateName: {{ include "result.fullname" . }}-curl-analysis
        args:
        - name: service-name
          value: {{ .Values.rollout.strategy.canary.canaryService }}
      {{- end }}
      steps:
      {{- range .Values.rollout.strategy.canary.steps }}
      {{- if hasKey . "setWeight" }}
      - setWeight: {{ .setWeight }}
      {{- end }}
      {{- if hasKey . "pause" }}
      - pause:
        {{- if .pause }}
        {{- if hasKey .pause "duration" }}
          duration: {{ .pause.duration }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- if hasKey . "analysis" }}
      {{- if .analysis }}
      - analysis:
          templates:
          - templateName: {{ include "result.fullname" $ }}-curl-analysis
          args:
          - name: service-name
            value: {{ $.Values.rollout.strategy.canary.canaryService }}
      {{- end }}
      {{- end }}
      {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "result.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "result.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if .Values.env }}
        env:
          {{- toYaml .Values.env | nindent 10 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}