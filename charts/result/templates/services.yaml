---
# Root Service - Routes to ALL pods (both stable and canary)
# When using Istio traffic routing, this is the primary service
# Istio DestinationRule subsets handle routing to specific pod versions
apiVersion: v1
kind: Service
metadata:
  name: {{ include "result.fullname" . }}
  labels:
    {{- include "result.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "result.selectorLabels" . | nindent 4 }}