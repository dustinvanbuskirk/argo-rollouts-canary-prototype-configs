{{- if .Values.virtualService.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.virtualService.name }}
  labels:
    {{- include "result.labels" . | nindent 4 }}
spec:
  hosts:
  {{- range .Values.virtualService.hosts }}
  - {{ . | quote }}
  {{- end }}
  gateways:
  - {{ .Values.gateway.name }}
  http:
  # Route 1: Users WITH Canary header â†’ Preview service, canary subset
  - name: canary-header-route
    match:
    - headers:
        Canary:
          exact: "true"
    route:
    - destination:
        host: {{ include "result.fullname" . }}-preview
        subset: canary
        port:
          number: {{ .Values.service.port }}
      weight: 100
    headers:
      response:
        add:
          x-served-by: "canary"
          x-route-match: "canary-header"
  
  # Route 2: Stable route - Argo Rollouts manages weights
  - name: stable
    route:
    - destination:
        host: {{ include "result.fullname" . }}-stable
        subset: stable
        port:
          number: {{ .Values.service.port }}
      weight: 100  # Argo Rollouts will dynamically adjust this
    - destination:
        host: {{ include "result.fullname" . }}-preview
        subset: canary
        port:
          number: {{ .Values.service.port }}
      weight: 0    # Argo Rollouts will dynamically adjust this
    headers:
      response:
        add:
          x-route-type: "stable"
{{- end }}